         <div class ="bar">
            <script type="text/javascript">
                // 1. データの準備
  var dataset = [      
			{ "value": "${r1]", "X": "R&D" },
			{ "value": "${r2]",  "X": "LEARNING" },
			{ "value": "${r3]",  "X": "DISCUSSION" },
            { "value": "${r4]", "X": "IMPLEMENTATION" },
            { "value": "${r5]", "X": "ERROR_DEBUGGING" }, 
            { "value": "${r6]", "X": "CODING_TEST-ONLINE" },
            { "value": "${r7]", "X": "CODING_TEST-OFFLINE" },
            { "value": "${r8]", "X": "APTITUDE" },
            { "value": "${r9]", "X": "OPS" }
		]
  var width = 400; // グラフの幅
  var height = 300; // グラフの高さ
  var padding = 30; // スケール表示用マージン
  
  // 2. SVG領域の設定
  var svg = d3.select(".bar").append("svg").attr("width", width).attr("height", height);
 
  // 3. 軸スケールの設定
  var xScale = d3.scaleBand()
    .rangeRound([padding, width - padding])
    .padding(0.1)
    .domain(dataset.map(function(d) { return d.X; }));
 
  var yScale = d3.scaleLinear()
    .domain([0, d3.max(dataset, function(d) { return d.value; })])
    .range([height - padding, padding]);
 
  // 4. 軸の表示
  svg.append("g")
    .attr("transform", "translate(" + 0 + "," + (height - padding) + ")")
    .call(d3.axisBottom(xScale));
 
  svg.append("g")
    .attr("transform", "translate(" + padding + "," + 0 + ")")
    .call(d3.axisLeft(yScale));
 
  // 5. バーの表示
  svg.append("g")
    .selectAll("rect")
    .data(dataset)
    .enter()
    .append("rect")
    .attr("x", function(d) { return xScale(d.X); })
    .attr("y", function(d) { return yScale(d.value); })
    .attr("width", xScale.bandwidth())
    .attr("height", function(d) { return height - padding - yScale(d.value); })
    .attr("fill", "#76A7FA");
            
            </script>

    .attr("y", function(d) { return yScale(d.value); })
    .attr("width", xScale.bandwidth())
    .attr("height", function(d) { return height - padding - yScale(d.value); })
    .attr("fill", "#76A7FA");
            
            </script>

        <div class="piechart">
        <script type="text/javascript">
                var dataset = [
                  { "name": "R&D", "value": "${e1}" },
                  { "name": "LEARNING", "value": "${e2}"},
                  { "name": "DISCUSSION", "value": "${e3}" },
                  { "name": "IMPLEMENTATION", "value": "${e4}" },
                  { "name": "ERROR DEBUGGING", "value": "${e5}" },
                  { "name": "CODING_TEST OFFLINE", "value": "${e6}" },
                  { "name": "CODING_TEST ONLINE", "value": "${e7}" },
                  { "name": "APTITUDE", "value": "${e8}"}, 
                  { "name": "OPS", "value": "${e9}"}
                ]
               
                var width = 400; // グラフの幅
                var height = 300; // グラフの高さ
                var radius = Math.min(width, height) / 2 - 10;
               
                // 2. SVG領域の設定
                var svg = d3.select(".piechart").append("svg").attr("width", width).attr("height", height);
               
                g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
               
                // 3. カラーの設定
                var color = d3.scaleOrdinal()
                  .range(["#DC3912", "#3366CC", "#109618", "#FF9900", "#990099","#76A7FA",]);
                
                // 4. pieチャートデータセット用関数の設定
                var pie = d3.pie()
                  .value(function(d) { return d.value; })
                  .sort(null);
               
                // 5. pieチャートSVG要素の設定
                var pieGroup = g.selectAll(".pie")
                  .data(pie(dataset))
                  .enter()
                  .append("g")
                  .attr("class", "pie");
               
                arc = d3.arc()
                  .outerRadius(radius)
                  .innerRadius(0);
               
                pieGroup.append("path")
                  .attr("d", arc)
                  .attr("fill", function(d) { return color(d.index) })
                  .attr("opacity", 0.75)
                  .attr("stroke", "white");
               
                // 6. pieチャートテキストSVG要素の設定
                var text = d3.arc()
                  .outerRadius(radius - 30)
                  .innerRadius(radius - 30);
               
                pieGroup.append("text")
                  .attr("fill", "black")
                  .attr("transform", function(d) { return "translate(" + text.centroid(d) + ")"; })
                  .attr("dy", "5px")
                  .attr("font", "10px")
                  .attr("text-anchor", "middle")
                  
                </script></div> <br><br>
 

                 
                </div>
